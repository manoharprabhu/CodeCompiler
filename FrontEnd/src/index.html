<!DOCTYPE html>
<html>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">

<head>
    <title>Home</title>
    <!-- build:css css/libraries.css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/bower_components/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="/bower_components/sweetalert/dist/sweetalert.css" rel="stylesheet">
    <link href="/bower_components/ladda/dist/ladda.min.css" rel="stylesheet">
    <link href="/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:css css/index.css -->
    <link href="css/index.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body onload="app.initializeEditor()">
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">CodeCompiler</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="submissions.html">Recent Submissions</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2"></div>
            <div class="col-md-8 col-sm-8 col-xs-8">
                <div class="row editor-wrapper">
                    <div class="row banner-top">
                        <div class="col-md-4 text-center">
                            <h4>Write your program here</h4></div>
                        <div class="col-md-5"></div>
                        <div class="col-md-3">
                            <select id="program-language" class="selectpicker form-control">
                                    <option value="c">C</option>
                                    <option value="js">Javascript</option>
                                </select>
                        </div>
                    </div>
                    <div class="row">
                        <div id="program-editor"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2"></div>
            <div class="col-md-8 col-sm-8 col-xs-8">
                <div class="row editor-wrapper">
                    <div class="row banner-top">
                        <div class="col-md-4 text-center">
                            <h4>Input for the program</h4></div>
                    </div>
                    <div class="row">
                        <div id="input-editor"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-2 col-sm-2 col-xs-2"></div>
        </div>
        <div class="row">
            <div class="col-md-2 col-sm-2 col-xs-2"></div>
            <div class="col-md-2 col-sm-2 col-xs-2">
                <button class="submit-button ladda-button" data-style="expand-right" data-spinner-size="20" value="Submit" onclick="app.submitProgramToServer()">Submit</button>
            </div>
        </div>
        <div class="row">
            <br />
        </div>
    </div>
    <!-- build:js js/configuration.js -->
    <script type="text/javascript" src="js/configuration.js"></script>
    <!-- endbuild -->

    <!-- build:js js/index.js -->
    <script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="/bower_components/ace-builds/src-min/ace.js"></script>
    <script type="text/javascript" src="/bower_components/ace-builds/src-min/theme-terminal.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
    <script type="text/javscript" src="/bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javscript" src="/bower_components/ladda/dist/spin.min.js"></script>
    <script type="text/javscript" src="/bower_components/ladda/dist/ladda.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <!-- endbuild -->
</body>

</html>
